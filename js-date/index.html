<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-date</title>
    <style>
        h2{
            margin-bottom: 80px;
        }
        .button-date{
            background-color: yellowgreen;
            padding:10px;
            color:white;
            border:1px solid yellowgreen;
        }
    </style>
</head>
<body>
    
    <h2>JavaScript Date Object lets us work with dates</h2>

    <p id="date"></p>

    <button class="button-date" onclick="f1()">Year: 2020</button>
    <button class="button-date" onclick="f1">Month: 4</button>
    <button class="button-date" onclick="f1">Day: 2</button>
    <button class="button-date" onclick="f1">Hours: 0</button>
    <button class="button-date" onclick="f1">Minutes: 25</button>
    <button class="button-date" onclick="f1">Seconds: 11</button>
   

    <script>
        function f1(){
            var d=new Date();
            document.querySelector("#date").innerHTML=d.getHours();
        }
    </script>
</body>
</html>
