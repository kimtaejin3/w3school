<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css-2</title>
    <style>
        body{
            margin:0;
        }

        .icon-bar{
            background-color: antiquewhite;
            
        }

        .icon-bar::after{
            content:' ';
            display:block;
            clear:left;
        }

        .icon-image{
            width:3%;
            float:left;
            padding: 10px;
            margin:0 40px;
            cursor: pointer;
        }

        .icon-image:hover{
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="wrapper">
    <div class="icon-bar">

        <a href="https:www.naver.com" target="_blank">
            <img class="icon-image" src="images/home.png">
        </a>
        <a href="https:www.naver.com" target="_blank">
            <img class="icon-image" src="images/earth.png">
        </a>
        <a href="https:www.naver.com" target="_blank">
            <img class="icon-image" src="images/mail.png">
        </a>
        <a href="https:www.naver.com" target="_blank">
            <img class="icon-image" src="images/trash.png">
        </a>
        <a href="https:www.naver.com" target="_blank">
            <img class="icon-image" src="images/glass.png">
        </a>
    </div>
</div>
</body>
</html>
